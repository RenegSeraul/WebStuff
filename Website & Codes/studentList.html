<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Webz</title>
    <link rel="stylesheet" href="dashboard.css">
    <!-- Fonts & icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts for stylish typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    
    <!-- Stylizes a specific text -->
     <style>
      #studlist {
        color: white;
        font-weight: 600;
      }
     </style>
</head>
<body>
    <div class="container-wrap">
      <!-- Selection area -->
        <div class="-main">
          <div class="main-menu">
            <img src="images/profile logo.PNG" alt="logo" width="60" height="60" title="St. Michael Academy">
            <h2>Rosario Lagpao</h2>
            <p>Math teacher</p>
            <!-- Main Section -->
            <div class="main-section">
              <p>Main</p>
              <a id="studlist" href="studentList.html">Student List</a>
              <a id="studprog" href="studentProgress.html">Student Progress</a>
              <a id="evalcontrol" href="evalControl.html">Evaluation & Control</a>
              <a id="accsetup" href="accSecSetup.html">Account & Section Setup</a>
            </div>
            <!-- Settings Section -->
            <div class="settings-section">
              <p>Settings</p>
              <a id="settings" href="settingsPage.html">Account Settings</a>
            </div>
          </div>
        </div>
        


        <!-- Displayed side -->
        <div class="-side">
          <!-- nav bar -->
          <div class="top-bar">
            <div class="info">

            </div>
            <!-- Logout -->
            <div class="logout">
              <a href="mainWeb.html">Logout</a>
              <i class="fas fa-sign-out"></i>
            </div>
          </div>

          <!-- Student Data Area -->
          <div class="dash-window">
            <div class="header-title">
              <h1>Student List</h1>
            </div>
            
            <!-- Dropdown box -->
            <div class="input-group">
              <label for="sections">Grade 6:</label>
              <select name="sections" id="sections">
                <option value="kamagong">Kamagong</option>
                <option value="saab">Saab</option>
                <option value="merc">Merc</option>
                <option value="adi">Adi</option>
              </select>
            </div>

            <!-- Search bar -->
            <div class="input-group">
              <i class="fas fa-search"></i>
              <input type="search" id="dasearch" name="dasearch">
            </div>

            <!-- List of Students -->
          
            
            <div class="data-container">
              <p>Total Students: </p>
              <div class="data-header">
                <h3>Student ID</h3>
                <h3>Last Name</h3>
                <h3>First Name</h3>
                <h3>M.I.</h3>
                <h3>Account Status</h3>
              </div>
            </div>
            
            
          </div>
          

        </div>
      </div>


</body>
</html>
